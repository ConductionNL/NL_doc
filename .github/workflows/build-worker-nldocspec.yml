name: Build pdf-nldocspec worker

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/build-worker-nldocspec.yml"
      - "workers/pdf-nldocspec-shim/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Compute owner lowercase
        shell: bash
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: workers/pdf-nldocspec-shim
          file: workers/pdf-nldocspec-shim/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/nldoc-worker-pdf-nldocspec:latest
          provenance: false
          sbom: false


