name: Build document-source worker

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/build-worker-document-source.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compute owner lowercase
        shell: bash
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone upstream document-source worker
        if: ${{ secrets.GITLAB_READ_TOKEN == '' }}
        run: |
          echo "Cloning without credentials..."
          git clone --depth 1 https://gitlab.com/logius/nldoc/worker/document-source.git worker-document-source-src

      - name: Clone upstream document-source worker (auth)
        if: ${{ secrets.GITLAB_READ_TOKEN != '' }}
        run: |
          echo "Cloning with GitLab token..."
          git clone --depth 1 https://oauth2:${{ secrets.GITLAB_READ_TOKEN }}@gitlab.com/logius/nldoc/worker/document-source.git worker-document-source-src

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: worker-document-source-src
          file: worker-document-source-src/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/nldoc-worker-document-source:latest
          provenance: false
          sbom: false


