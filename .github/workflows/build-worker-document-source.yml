name: Build document-source worker

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/build-worker-document-source.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      OWNER_LC: ${{ github.repository_owner || 'ConductionNL' }}
      OWNER_LC_SAFE: ${{ github.repository_owner && toLower(github.repository_owner) || 'conductionnl' }}
      IMAGE_NAME: ghcr.io/${{ github.repository_owner && toLower(github.repository_owner) || 'conductionnl' }}/nldoc-worker-document-source:latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone upstream document-source worker
        run: |
          git clone --depth 1 https://gitlab.com/logius/nldoc/worker/document-source.git worker-document-source-src

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: worker-document-source-src
          file: worker-document-source-src/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}
          provenance: false
          sbom: false


