name: Build Page Worker Adapter

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/build-worker-page-adapter.yml"
      - "workers/page-worker-adapter/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compute owner lowercase
        shell: bash
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: workers/page-worker-adapter
          file: workers/page-worker-adapter/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/nldoc-page-worker-adapter:latest
          provenance: false
          sbom: false
          no-cache: true
