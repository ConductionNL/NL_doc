apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nldoc
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: nldoc
  sources:
    # RabbitMQ cluster (requires rabbitmq-operator to be installed)
    - repoURL: git@github.com:ConductionNL/NL_doc.git
      targetRevision: main
      path: gitops/infra/rabbitmq

    # MinIO for S3 storage
    - repoURL: https://charts.min.io
      chart: minio
      targetRevision: "5.2.0"
      helm:
        releaseName: minio
        values: |
          mode: standalone
          replicas: 1
          persistence:
            enabled: true
            existingClaim: minio
          resources:
            requests:
              memory: 512Mi
          existingSecret: minio-credentials
          buckets:
            - name: nldoc
              policy: none

    # Standalone PVC for MinIO (bound via persistence.existingClaim)
    - repoURL: git@github.com:ConductionNL/NL_doc.git
      targetRevision: main
      path: gitops/infra/minio

    # editor-app manifests (vendored)
    - repoURL: git@github.com:ConductionNL/NL_doc.git
      targetRevision: main
      path: gitops/apps/nldoc/editor-manifests

    # api manifests (vendored)
    - repoURL: git@github.com:ConductionNL/NL_doc.git
      targetRevision: main
      path: gitops/apps/nldoc/api-manifests

    # minimal kimi manifests (stations + workers)
    - repoURL: git@github.com:ConductionNL/NL_doc.git
      targetRevision: main
      path: gitops/apps/nldoc/kimi-minimal

    # PostgreSQL cluster (Zalando)
    - repoURL: git@github.com:ConductionNL/gitops-postgres.git
      targetRevision: main
      path: nldoc-postgres

  destination:
    server: https://kubernetes.default.svc
    namespace: nldoc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: ""
      kind: Pod
    - group: apps
      kind: ReplicaSet
    - group: ""
      kind: PersistentVolumeClaim
      jsonPointers:
        - /spec
