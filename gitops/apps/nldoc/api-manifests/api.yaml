apiVersion: v1
kind: Service
metadata:
  name: nldoc-api
  namespace: nldoc
spec:
  selector:
    app: nldoc-api
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nldoc-api
  namespace: nldoc
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nldoc-api
  template:
    metadata:
      labels:
        app: nldoc-api
    spec:
      containers:
        - name: api
          image: registry.gitlab.com/logius/nldoc/web/nldoc_api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            # AMQP (bind both single & double underscore variants; source creds from operator secret)
            - name: AMQP_HOST
              value: rabbitmq.nldoc.svc.cluster.local
            - name: AMQP__HOST
              value: rabbitmq.nldoc.svc.cluster.local
            - name: AMQP_PORT
              value: "5672"
            - name: AMQP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: username
            - name: AMQP__USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: username
            - name: AMQP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: password
            - name: AMQP__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: password
            - name: AMQP__QUEUE__EVENTS
              value: "results"
            - name: AMQP_QUEUE_EVENTS
              value: "results"
            # S3
            - name: S3__SCHEME
              value: "http"
            - name: S3__HOST
              value: minio.nldoc.svc.cluster.local
            - name: S3__PORT
              value: "9000"
            - name: S3__USESSL
              value: "false"
            - name: S3__ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: rootUser
            - name: S3__SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: rootPassword
            # Single-underscore variants for runtime compatibility
            - name: S3_SCHEME
              value: "http"
            - name: S3_HOST
              value: minio.nldoc.svc.cluster.local
            - name: S3_PORT
              value: "9000"
            - name: S3_USE_SSL
              value: "false"
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: rootUser
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: rootPassword
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nldoc-api
  namespace: nldoc
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-type: "basic"
    nginx.ingress.kubernetes.io/auth-secret: "nldoc-basic-auth"
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.nldoc.commonground.nu
      secretName: api-tls
  rules:
    - host: api.nldoc.commonground.nu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nldoc-api
                port:
                  number: 80


