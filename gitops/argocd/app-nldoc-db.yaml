apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nldoc-db
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/sync-options: CreateNamespace=true
spec:
  project: nldoc
  source:
    repoURL: https://github.com/ConductionNL/NL_doc.git
    targetRevision: main
    path: gitops/db/cnpg-cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: nldoc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
